<br>
<table class="table-add">
  <tr class="tr1">
    <td>Id acte</td>
    <td><div class="col-sm-10">
      <input type="text"
      class="form-control"
      id="idacte"
      required
      [(ngModel)]="esimb.idacte"
      name="idacte">
    </div></td>

    <div class="td2"> 
    <td>Code IMB</td>
  </div>   
        <td><div class="col-sm-10">
            <input type="text"
            class="form-control"
            id="codeIMB"
            required
            [(ngModel)]="esimb.codeIMB"
            name="codeIMB">
          </div></td>
        </tr>
<br>
              <tr>
                <td>Type prestation</td>
                <td><div class="col-sm-10">
                  <input type="text" value="ESIMB" placeholder="ESIMB"
            class="form-control"
            id="typeprestation"
            required
            [(ngModel)]="actetrait.type_prestation"
            name="typeprestation" disabled >
          </div></td>

          <div class="td2">
          <td>Type element</td>
          </div>
            <td><div class="col-sm-10">
              <input type="text" value="Forfait" placeholder="Forfait"
              class="form-control"
              id="typeelement"
              required
              [(ngModel)]="actetrait.type_element"
              name="typeelement" disabled
            />
            </div></td>
          </tr>
<br>
            <tr>
              <td>Quantite</td>
              <td><div class="col-sm-10">
                <input type="number"
                class="form-control"
                id="quantite"
                required
                [(ngModel)]="actetrait.quantite"
                name="quantite"
              />
              </div></td>

              <div class="td2">
                <td>Affectation</td>
              </div>
                <td><div class="col-sm-10">
                  <input type="text" value="ZPFK6778" placeholder="ZPFK6778"
                  class="form-control"
                  id="affectation"
                  required
                  [(ngModel)]="actetrait.affectation"
                  name="affectation" disabled
                />
                </div></td></tr>
<br>
                <tr>
                  <td>Date livraison</td>
                  <td><div class="col-sm-10">
                    <input type="date"
                    class="form-control"
                            id="datelivraison"
                            required
                            [(ngModel)]="actetrait.date_livraison"
                            name="datelivraison"
                  />
                  </div></td>
                  <div class="td2"><td>Duree</td>
                  </div>
                    <td><div class="col-sm-10">
                      <input type="number"
                      class="form-control"
                      id="duree"
                      required
                      [(ngModel)]="actetrait.duree"
                      name="duree"
                    />
                    </div></td></tr>
<br>
            <tr>
              <td>Date verification </td>
              <td><div class="col-sm-10">
                <input type="date"
                class="form-control"
                id="date_verification"
                required
                [(ngModel)]="esimb.date_verification"
                name="date_verification"
              />
              </div></td>

              <div class="td2">
                <td>Commentaire</td>
              </div>
                <td><div class="col-sm-10">
                  <input type="text"
                  class="form-control"
                   id="commentaire"
                  required
                 [(ngModel)]="actetrait.commentaire"
                  name="commentaire"
                />
                </div></td></tr>
<br>

              <tr><td>Motif</td>
                <td><div class="col-sm-10">
                  <select name="pets" id="pet-select"><option value="">
                    --Please choose an option--  </option>
                    <option value="ORT">ORT</option>
                    <option value="Historique">Historique</option>
                    <option value="Immeuble">Immeuble</option>
                    <option value="Inexistence IMB optimum">Inexistence IMB optimum</option>
                    <option value="Inexistence IMB Banbou">Inexistence IMB Banbour</option>
                    <option value="incohérence">Incohérence</option>
                    <option value="rami">Rami</option>
                    <option value="pb inexistant GFI">Pb inexistant GFI</option>
                    <option value="pb inexistant GFI">Blocage Optimum</option>
                    <option value="pb inexistant GFI">IMB Raccordable  Optimum</option>
                    <option value="pb inexistant GFI">Clé en main Client</option>
                    <option value="pb inexistant GFI">PB saturé</option>
                    <option value="pb inexistant GFI">Inexistence IMB Ipon</option>
                    <option value="pb inexistant GFI">Position IMB introuvable</option>
                    <option value="pb inexistant GFI">PB inexistant Ipon</option>
                    <option value="pb inexistant GFI">Non evolution statut IMB</option>
                    <option value="pb inexistant GFI">En attente</option>
                    <option value="pb inexistant GFI"></option>



                  </select></div></td></tr>   
        </table>
        <br>
        <div class="submit-form">
            <button type="submit"
            class="badge badge-success mb-2"(click)="saveEsimb()">Submit</button>
          </div>
      
          <div *ngIf="submitted">
            <h4>This ticket was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newEsimb()">Add</button>
          </div>
